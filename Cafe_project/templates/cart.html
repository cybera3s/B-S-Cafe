<table class="table text-white">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">آیتم ها</th>
      <th scope="col">تعداد</th>
    </tr>
  </thead>
  <tbody>
  {% for order in orders %}
    <tr>
      <th scope="row">{{ order.id }}</th>
      <td>
          {% for item in items %}
          {% if item.id == order.menu_item %}
            {{ item.name }}
          {% endif %}
          {% endfor %}
      </td>
      <td>{{ order.count }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<button class="btn btn-primary text-center" onclick="payment()" data-bs-dismiss="modal">پرداخت</button>
