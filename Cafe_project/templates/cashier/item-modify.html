<form id="data-form" method="post" role="form" action="{{ url_for('cashier_add_item') }}" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name"> Item Name </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="name" id="name" value="" required="" maxlength="70">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name"> Price </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="price" id="Price" value="" required="" maxlength="70">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name"> serving time </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="serving" id="serving" value="" required="" maxlength="70">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name"> estimated cooking time (minute)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="estimated" id="estimated" value="" required="" maxlength="70">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="discount" class="col-sm-4 control-label">discount</label>
                        <div class="col-sm-12">
                            <select id="discount" name="discount" class="form-control" required="">
                                <option value="" disabled="" selected="">Select your discount</option>
                                    {% for i in discounts %}
                                    <option>{{ i.value }}</option>
                                    {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-sm-4 control-label">category</label>
                        <div class="col-sm-12">
                            <select id="category" name="category" class="form-control" required="">
                                <option value="" disabled="" selected="">Select your discount</option>

                                    {% for c in categories %}
                                    <option>{{ c.category }}</option>
                                    {% endfor %}

                            </select>
                        </div>
                    </div>
                    <span class="btn btn-primary btn-block btn-lg btn-file">
                        Browse image <input type="file" name="file">
                    </span>
                    <input type="submit" name="send" class="btn btn-primary btn-block btn-lg btn-file">
                </div>
            </div>
        </div>
    </div>
</form>
