<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
                /* Font ROBOTO */
        .roboto{
            font-family: 'Roboto', sans-serif !important;
        }

        /* custom background for panel  */
        .container{
            padding-top: 50px !important;
        }

        /* custom background header panel */
        .custom-header-panel{
            border-color: #004b8e !important;
            color: white;
        }

        .no-margin-form-group {
            margin: 0 !important;
        }

        .btn-orange-md {
            background: #FF791F !important;
            border-bottom: 3px solid #ae4d13 !important;
            color: white;
        }

        .btn-orange-md:hover {
            background: #d86016 !important;
            color: white !important;
        }
    </style>
    <title>add-item</title>
</head>
<body>
    <div class="container-fluid">
    <div>
        <div class="col-md-12 vh-100">

            <form id="data-form" method="post" role="form" action="{{ url_for('cashier_add_item') }}" enctype="multipart/form-data">


                <div class="row">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="panel">
                            <div class="panel-heading custom-header-panel bg-primary">
                                <h3 class="panel-title roboto text-center" style="font-weight:bold;">add menu item</h3>
                            </div>
                            <div class="panel-body">

                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-warning alert-dismissible" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="name"> Item Name </label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="name" id="name" value="" required="" maxlength="70">
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="name"> Price </label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="price" id="Price" value="" required="" maxlength="70">
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="name"> serving time </label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="serving" id="serving" value="" required="" maxlength="70">
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="name"> estimated cooking time </label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" name="estimated" id="estimated" value="" required="" maxlength="70">
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label for="discount" class="col-sm-4 control-label">discount</label>
                                    <div class="col-sm-12">
                                        <select id="discount" name="discount" class="form-control" required="">
                                            <option value="" disabled="" selected="">Select your discount</option>
                                                {% for i in discounts %}
                                                <option>{{ i.value }}</option>
                                                {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label for="category" class="col-sm-4 control-label">category</label>
                                    <div class="col-sm-12">
                                        <select id="category" name="category" class="form-control" required="">
                                            <option value="" disabled="" selected="">Select your discount</option>

                                                {% for c in categorys %}
                                                <option>{{ c.category }}</option>
                                                {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <br><br>
                                <span class="btn btn-primary btn-block btn-lg btn-file">
                                    Browse image <input type="file" name="file">
                                </span>
                                <br>
                                <input type="submit" name="send" class="btn btn-primary btn-block btn-lg btn-file">
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    </div>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
