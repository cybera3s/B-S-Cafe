<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{{ url_for('static', filename="css/cashier/plugins/fontawesome/all.min.css") }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- bootstrap 4 -->
  <link rel="stylesheet" href="{{ url_for('static', filename="css/cashier/plugins/bootstrap/bootstrap.min.css") }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename="css/cashier/adminlte.min.css") }}">

    <!-- Extra Head -->
    {% block extra_head %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini">

    <!-- wrapper -->
    <div class="wrapper">

        <!-- Navbar -->
        {% include "cashier/layouts/_nav.html" %}
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        {% include "cashier/layouts/Sidebar_Cashier.html" %}
        <!-- ./ end of Main Sidebar -->


        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- Content Header (Page header) -->
            <div class="content-header">
                  <div class="container-fluid">
                        <div class="row mb-2">
                              <div class="col-sm-6">
                                    <h1 class="m-0">{% block content_title %}{% endblock %}</h1>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                  <div class="container-fluid">
                        {% block content_body %}{% endblock %}
                  </div>
            </div>
            <!-- /.content -->

        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        {% include "cashier/layouts/_footer.html" %}
        <!-- ./ end of Footer -->

    </div>
    <!-- ./end wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{{ url_for('static', filename="js/cashier/jquery/jquery.min.js") }}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static', filename="js/cashier/bootstrap/bootstrap.bundle.min.js") }}"></script>
<!-- Bootstrap 5.1 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename="js/cashier/adminlte.min.js") }}"></script>
<!-- Extra Footer -->

{% block extra_footer %}{% endblock %}
</body>
</html>
