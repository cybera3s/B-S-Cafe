<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background: url('../../static/images/login.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
        }
        form{

            /* glass effect */
            background-color: #ffffff10;
            backdrop-filter: blue(12px);
            -webkit-backdrop-filter: blue(12px);
        }
    </style>
</head>
<body>

    <div class="container vh-100">
        <div class="row align-items-center h-100">

            <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7 mx-auto">

                <form class="rounded text-light p-4 d-block" id="from" style="box-shadow: 3px 2px 13px black;">
                    <h1 class="text-center my-3">Login</h1>

                      <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="email" name="email">
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                      </div>

                      <input type="submit" class="btn w-100 btn-success fw-bold" value="Login">

                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>


        $('.btn').on("mouseenter",() => {

            $('.btn').addClass("bg-primary")
        }).on("mouseleave", () => {
            $('.btn').removeClass("bg-primary")
        })

    </script>

</body>
</html>
