<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background: url('../../static/images/login.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
        }
        form{

            /* glass effect */
            background-color: #ffffff10;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="container vh-100">
        <div class="row align-items-center h-100">

            <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-5 mx-auto">

                <form method="post" action="{{ url_for('login') }}" class="rounded text-light p-4 d-block" id="from" style="box-shadow: 3px 2px 13px black;">
                    {% if get_flashed_messages() %}

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">

                                    {{ get_flashed_messages()[0] }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                        </div>
                    {% endif %}
                    <h1 class="text-center my-3">Login</h1>

                      <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email here..." required>
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password here..." required>
                      </div>

                      <input type="submit" class="btn w-100 btn-success fw-bold" value="Login">

                </form>
            </div>

        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var alertList = document.querySelectorAll('.alert')
        alertList.forEach(function (alert) {
          new bootstrap.Alert(alert)})
    </script>
    </script>
    <script>


        $('.btn').on("mouseenter",() => {

            $('.btn').addClass("bg-primary")
        }).on("mouseleave", () => {
            $('.btn').removeClass("bg-primary")
        })

    </script>

</body>
</html>
