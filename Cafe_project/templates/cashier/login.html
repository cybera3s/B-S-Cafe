<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-color: #4158D0;
            background-image: linear-gradient(90deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-7" style="margin:10% auto 0 auto;">

                <form class="bg-dark rounded text-light p-4 d-block" style="box-shadow: 3px 2px 13px black;">
                    <h1 class="text-center my-3">Login</h1>

                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email">
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                      </div>

                      <input type="submit" class="btn w-100 btn-success" value="Login">

                </form>
            </div>

        </div>
    </div>

</body>
</html>
