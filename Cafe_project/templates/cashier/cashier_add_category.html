<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h1 class="text-center"> Category </h1>
    <form class="bg-dark rounded text-light p-4 d-block" style="box-shadow: 3px 2px 13px black;"
          action="{{ url_for("cashier_add_category") }}" method="post">
        <div class="mb-3 mt-3">
            <label for="name">name category:</label>
            <input type="text" class="form-control" id="name" placeholder="name category" name="name">
        </div>
        <div class="mb-3">
            <label for="root">root-id:</label>
            <input type="number" class="form-control" id="root" placeholder="root id" name="root">
        </div>
        <div class="mb-3">
            <label for="discount">discount-id:</label>
            <input type="number" class="form-control" id="discount" placeholder="discount" name="discount">
        </div>
        <button type="submit" class="btn btn-primary">add category</button>
    </form>
</div>

</body>
</html>
