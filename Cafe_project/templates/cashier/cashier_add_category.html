<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ data.page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<body>

<div class="container mt-3">
    <h1 class="text-center"> Category </h1>
    <form class="bg-dark rounded text-light p-4 d-block" style="box-shadow: 3px 2px 13px black;"
          action="{{ url_for("cashier_add_category") }}" method="post">
        <div class="mb-3 mt-3">
            <label for="name">name category:</label>
            <input type="text" class="form-control" id="name" placeholder="name category" name="name" required>
        </div>
        <div class="mb-3" id="root-category">
            <label for="root">Add category:</label>
            <select id="root" name="root">
                {% for cat in items_category %}
                    <option value="{{ cat.id }}">{{ cat.category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3" id="discount">
            <label for="discount">Discount:</label>
            <select id="discount" name="discount">
                {% for discount in items_discount %}
                    <option value="{{ discount.id }}">{{ discount.value }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="checkbox" id="category_root" name="category_root" value="category_root">
        <label for="category_root"> category </label><br>
        <button type="submit" class="btn btn-primary">add category</button>
    </form>
</div>
<script>
    $('#category_root').on('click', function () {
        $('#root-category').toggle()
    })
</script>
</body>
</html>
