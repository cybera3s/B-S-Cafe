<div class="row mx-0 sticky-top">
    <div class="col-12 m-0 p-0">
        <nav class="navbar navbar-expand-md navbar-dark"
             style="width:100%; position: sticky; top:0;padding-left:25px; background-color: #1b1e21">
            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">{{ data['site_name'] }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        {% for item in data['pages'].values() %}

                            {% if item['endpoint'] == data['current_page'] %}
                                <li class="nav-item mx-4 active navigation-link">
                                    <a class="nav-link nav-link-spa"
                                       data-endpoint="{{ item['endpoint'] }}"
                                       data-title="{{ item['title'] }}"
                                       id="{{ item['endpoint'] }}">
                                        {{ item['title'] }}
                                        <span class="sr-only"></span>
                                    </a>
                                </li>
                            {% else %}
                                <li class="nav-item mx-4 navigation-link">
                                    <a class="nav-link nav-link-spa"
                                       data-endpoint="{{ item['endpoint'] }}"
                                       data-title="{{ item['title'] }}"
                                       id="{{ item['endpoint'] }}">{{ item['title'] }}
                                        <span class="sr-only"></span>
                                    </a>
                                </li>
                            {% endif %}

                        {% endfor %}
                        <!-- New Order nav link  -->
                        <li class="nav-item mx-4 navigation-link">
                            <a class='nav-link' type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                New Order
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
