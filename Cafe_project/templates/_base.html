<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css") }}">
    {% include "fonts.html" %}
    {% include "bootstrap.html" %}
    <title>{{ data.page.title }}</title>
</head>
<body  style="background-color: #b0b0b0;">
{% include "banner.html" %}
<div class="container-fluid text-dark" id="page-loader">
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> <!-- table select (modal Ajax) -->
function table_select(table_id){
    let target_url = 'http://127.0.0.1:5000/order'
    $("#page-loader").empty()
    $.ajax({
        url : `${target_url}/${table_id}`,
        type: "GET",
        success: function (response){
            $("#page-loader").append(`<h1 class='text-center text-primary'>${response}</h1>`)
        }
    })
}
</script>
<script> <!-- Page Loading (ajax)  -->
function load_page(endPoint){
    $("#page-loader").empty()
    let target_url = `http://127.0.0.1:5000/${endPoint}`
    $.ajax({
        url : `${target_url}`,
        type: "GET",
        success: function (response) {
            $("#page-loader").append(response)
        }
    })
}
</script>
</body>
</html>
