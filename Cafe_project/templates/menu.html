<div class="row justify-content-center p-5 m-0">
    {% for item in items %}
        <div class="card m-3 bg-dark" style="width: 10rem;height:15rem; justify-content:center;">
            <div class="m-0 p-0 item-image">
                <img class="card-img-top mt-2 img-thumbnail border-none" src="../static/images/{{ item.picture_link }}"
                     alt="not">
            </div>
            <div class="card-block">
                <h4 class="text-center text-warning">{{ item.name }}</h4>
                <p class="text-center text-light">
                    {{ item.price }}
                </p>
            </div>
        </div>
    {% endfor %}

</div>
