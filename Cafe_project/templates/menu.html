<div class="row justify-content-around p-5 m-0">
    {% for item in items %}
        <div class="col-2 m-2 bg-dark text-center items">
            <div class="row m-0 p-0 item-image">
                <img class='img-thumbnail border-none' src="../static/images/banner5.jpg" alt="">
            </div>
            <div class="row"><h3 class="text-info">{{ item.name }}</h3></div>
            <div class="row"><h6>{{ item.price }}</h6></div>
        </div>
    {% endfor %}
</div>
