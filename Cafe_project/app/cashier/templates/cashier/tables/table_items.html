<ul class="list-group">
    {% for key, value in orders.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action list-group-item-primary">
            {{ key }}
        <span class="badge badge-primary badge-pill" style="font-size: 3vh;">{{ value }}</span>

        </li>

    {% endfor %}

</ul>
